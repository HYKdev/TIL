<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML 웹문서</title>
  </head>
  <body>
    <!-- title을 이용하면 마우스를 올렸을 때, 툴팁을 보여줌-->
    <h1 title="h1태그!!!">나의 첫번째 HTML</h1>
    <p tabindex="1">이것은 본문입니다</p>
    <p tabindex="2">이것은 본문입니다</p>
    <span>이것은 인라인 요소</span>
    <a href="https://www.naver.com">네이버로 이동!</a>

    <p>
      오랜만이에요 여러분,
      잘 지내셨나요?
    </p>

    <pre>
      오늘은 목요일이에요!
      내일만 지나면 주말입니다!
    </pre>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Major</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>홍길동</td>
          <td>CS</td>
        </tr>
          <td>2</td>
          <td>김철수</td>
          <td>CS1</td>
      </tbody>
      <tfoot>
        <tr>
          <td>총계</td>
          <td colspan="2">2명</td>
        </tr>
      </tfoot>
      <caption>4반 학생 명단</caption>
    </table>
  </body>
</html>
