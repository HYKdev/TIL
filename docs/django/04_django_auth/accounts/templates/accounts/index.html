{% extends 'base.html' %}

{% block content %}
  <h1>Acccounts</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">CREATE</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인하세요]</a>
  {% endif %}
  <hr>
  {% for user in users %}
    <p>이메일: {{ user.email }}</p>  
    <p>이름: {{ user.first_name }}</p>
    <p>성: {{ user.last_name }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
